<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Maintenance Dashboard" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  <!-- DataTables (optional for table) -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styless.css') }}">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Capitol Cement • Mechanical Maintenance</a>
    </div>
  </nav>
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>
  <footer class="text-center text-muted small py-3">
    Built with Flask + Plotly • by Jose Cedeno
  </footer>
</body>
</html>
