{% extends "base.html" %}

{% block title %}Server Error - SAM.gov Federal Contract Opportunity Search{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="error-card text-center">
                <div class="error-icon mb-4">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
                </div>
                <h1 class="display-4 text-sam-navy mb-3">500</h1>
                <h2 class="h4 mb-3">Internal Server Error</h2>
                <p class="text-muted mb-4">
                    Something went wrong on our end. We're working to fix this issue.
                </p>
                <div class="error-actions">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-sam-primary me-2">
                        <i class="fas fa-home me-2"></i>
                        Go to Dashboard
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-secondary">
                        <i class="fas fa-redo me-2"></i>
                        Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
