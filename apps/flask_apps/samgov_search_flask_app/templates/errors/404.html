{% extends "base.html" %}

{% block title %}Page Not Found - SAM.gov Federal Contract Opportunity Search{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="error-card text-center">
                <div class="error-icon mb-4">
                    <i class="fas fa-search fa-5x text-muted"></i>
                </div>
                <h1 class="display-4 text-sam-navy mb-3">404</h1>
                <h2 class="h4 mb-3">Page Not Found</h2>
                <p class="text-muted mb-4">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <div class="error-actions">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-sam-primary me-2">
                        <i class="fas fa-home me-2"></i>
                        Go to Dashboard
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>
                        Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
